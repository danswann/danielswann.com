version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    target-branch: develop
    groups:
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@typescript-eslint/*'
  - package-ecosystem: npm
    directory: /packages/web
    schedule:
      interval: weekly
    target-branch: develop
    groups:
      nextjs:
        patterns:
          - 'next'
          - '@next/*'
          - '@mdx-js/*'
          - '@types/mdx'
          - 'sharp'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react*'
      material-ui:
        patterns:
          - '@mui/*'
          - '@emotion/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
