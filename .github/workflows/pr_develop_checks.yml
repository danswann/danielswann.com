name: Run PR checks
run-name: "Type and linter checks for PR #${{ github.event.pull_request.number }}"

on:
  pull_request:
    branches: [develop]

permissions:
  contents: read

jobs:
  checks:
    name: Run typechecker and linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION_STRING }}
      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix 'packages/web'
      - name: Typecheck SST app
        run: npm run typecheck
      - name: Lint SST app
        run: npm run lint
      - name: Typecheck Next.js app
        working-directory: ./packages/web
        run: npm run typecheck
      - name: Lint Next.js app
        working-directory: ./packages/web
        run: npm run lint